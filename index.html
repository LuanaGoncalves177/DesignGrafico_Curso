<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Design Grágico</title>
    <link rel="stylesheet" href="./src/styles/style.css">

</head>
<body>
    <main class="principal">
        <header class="cabecalho">
            <div class="cabecalho-linha">
                 <hr>
            </div>
        </header>
        <div class="banner">
            <h1 class="banner-titulo fonte-cursiva">Portfólio</h1>
            <p class="banner-nome-portfolio fonte-cursiva">Design Gráfico</p>
        </div>
        <div class="linhas">
            <hr> 
         </div>
        
    </main>

    <section id="trabalhos" class="trabalhos secao">

        <h2 class="secao-titulo fonte-cursiva">Meus Trabalhos</h2>
        <h3 class="secao-subtitulo">Imagens e Vetores</h3>
        <div class="trabalhos-grade">
            <div class="trabalhos-linha1">
                <img src="./src/img/trabalhos/cartão-frente 1.png" class="trabalhos-linha-item" alt="Trbalho do cartão de visita do estudio moon - frente">
                <img src="./src/img/trabalhos/cartão-costas 1.png" class="trabalhos-linha-item" alt="Trbalho do cartão de visita do estudio moon - costas">
                <img src="./src/img/trabalhos/foguetE 1.png" class="trabalhos-linha-item" alt="Trbalho do foguete feito no Adobe Illustrator">
                <img src="./src/img/trabalhos/Memories 1.png" class="trabalhos-linha-item" alt="Trbalho do banner de memories feito no Photoshop">
                <img src="./src/img/trabalhos/car-magazine 1.png" class="trabalhos-linha-item" alt="Trbalho do Layout da resvista Car Magazine">
            </div>
            <div class="trabalhos-linha2">
                <img src="./src/img/trabalhos/banner 1.png" class="trabalhos-linha-item" alt="Trbalho do Banner do filme Leonard The lionheart do estudio moon - frente">
                <img src="./src/img/trabalhos/Adega-wine-2.png" class="trabalhos-linha-item" alt="Logo do Estúdio Moon">
                <img src="./src/img/trabalhos/lioness 1.png" class="trabalhos-linha-item" alt="Banner de divulgação do documentário Wild Life feito no Adobe Illustrator">
                <img src="./src/img/trabalhos/miltu.png" class="trabalhos-linha-item" alt="vetorização do personagem Miltu do pokemón">
               
            </div>
            <div class="trabalhos-linha3">
                <img src="./src/img/trabalhos/Charlie_Chaplin 1.png" class="trabalhos-linha-item" alt="Trbalho de Lowpoly do Chalie Chaplin feita no Ilustrator">
                <img src="./src/img/trabalhos/lioness-instagram 1.png" class="trabalhos-linha-item" alt="Banner para o Instração de divulgação do documentário Wild Life">
                <img src="./src/img/trabalhos/Estúdio-moon.png" class="trabalhos-linha-item" alt="Logo do Estúdio Moon">
                
            </div>
        </div>

        <div class="trabalhos-software">
            <img src="./src/img/trabalhos/Photoshop.png"class="trabalhos-software-item" alt="Logo do Photoshop">
            <img src="./src/img/trabalhos/Illustrator.png"class="trabalhos-software-item" alt="Logo do Illustrator">
        </div>

        <div class="linhas">
            <hr> 
        </div>

    </section>
    <footer class="rodape secao">
        <div class="linhas">
            <hr> 
        </div>
        <div class="rodape-textos">
            <h2 class="rodape-titulo fonte-cursiva">Obrigada!</h2>
            <p class="rodape-subtitulo fonte-cursiva">Luana dos Santos Gonçalves</p>
        </div>
    
        <p class="rodape-texto">Todos os direitos reservados</p>
        <p class="rodape-texto">&copy; 2023</p>
        <div class="linhas">
            <hr> 
        </div>

    </footer>
</body>
</html>
